<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Style.css">

<body>
    <header class="heading">
        <span class = "logo">
            <i class="fa-solid fa-chart-line" style="color: #ffffff;"></i>
        </span>
        <div>
            <p class = "programName">Argo Pro</p>
        </div>
        <span class = "signupButton"> 
            <button type="button" class="btn btn-link">Register</button>
        </span>
    </header>
    <div class="layoutBox">
        <form action="" class="submittion">
            <div class = "submitBox">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="" id="">
            </div>
            <div class = "submitBox">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="" id="">
            </div>
            <div>
                <button type = "submit" class = "btn btn-primary btn-sm active">
                    Login
                </button>
                <button type = "submit" class = "btn btn-secondary btn-sm active">
                    Forgot Password
                </button>
            </div>
        </form>
    </div>
