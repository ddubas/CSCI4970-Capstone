<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="../../Styles/Main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd7cd2de14.js" crossorigin="anonymous"></script>
    <script src="../../Scripts/DisplayCode.js"></script>
</head>
<body>
        <div class="cont">
            <div class="homeBar">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  <a class="navbar-brand" href="/login">Algo Pro</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="navbar-nav">
                    <a class="nav-link" href="/Teacher/Assignments">Home</a>
                    <a class="nav-link" href="/Teacher/Courses">Courses</a>
                    <a class="nav-link active" href="/Teacher/Students">Students <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="/Teacher/Announcements">Announcements</a>
                  </div>
                  <div class="viewBadge">
                    <span class="badge badge-danger">Teacher View</span>
                  </div>
                </nav>
              </div>


            <!-- Content Section -->
            <div class="courseName" id="courseName">
                <p>Class Name</p>
            </div>
            <div class="studentListBox">
                <div class="row">
                    <div class="col-4">
                      <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#list-home" role="tab" aria-controls="home">Student 1</a>
                        <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list" href="#list-profile" role="tab" aria-controls="profile">Student </a>
                        <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Student 3</a>
                        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Student 4</a>
                      </div>
                    </div>
                    <div class="col-8">
                      <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">...</div>
                        <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">...</div>
                        <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">...</div>
                        <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
                      </div>
                    </div>
                  </div>
                  <div class="">
                    <a href="" class="">
                        <button type="submit" class="btn btn-success">Add Student</button>
                    </a>
                </div>
            </div>
          <!-- Sticky Footer -->
            <div class="footer">
                <p class="text-center">@2023 AlgoPro | All Rights Reserved</p>
            </div>
        </div>

        <!-- Include jQuery, Popper.js, and Bootstrap JS at the end of the body for better performance -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script>displayCourseName()</script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
