<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Page</title>
    <link rel="stylesheet" href="../../Styles/TeacherView/TeacherAddCoursePage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd7cd2de14.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cont">
      <div class = "homeBar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Algo Pro</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" href="/Teacher/Home">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="/Teacher/Courses">Courses</a>
                <a class="nav-link" href="/Teacher/StudentProfile">Profile</a>
            </div>
            <div class="viewBadge">
              <span class="badge badge-danger">Teacher View</span>
          </div>
            </div>
        </nav>
    </div>
        <div class="navBar">
            <div class="row">
                <div class="col-3">
                  <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-toggle="pill" data-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
                    <button class="nav-link" id="v-pills-profile-tab" data-toggle="pill" data-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Assignments</button>
                    <button class="nav-link" id="v-pills-settings-tab" data-toggle="pill" data-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Announcements</button>
                    <button class="nav-link" id="v-pills-settings-tab" data-toggle="pill" data-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Students</button>
                  </div>
                </div>
                <div class="col-9">
                  <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">...</div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
                  </div>
                </div>
              </div>
        </div>
        <div class= "courseList">
            <div class="individualCourse card1">
                <div class="card" style="width: 18rem;">
                    <img src="/Client/Images/CapCardImage.jpg" class="card-img-top" alt="Image relating to the class">
                    <div class="card-body">
                    <h5 class="card-title">Course Name</h5>
                    <p class="card-text">Extra info about the course</p>
                    <a href="#" class="btn btn-primary">Go to course</a>
                    </div>
                </div>
            </div>
            <div class="individualCourse card2">
                <div class="card" style="width: 18rem;">
                    <img src="/Client/Images/CapCardImage.jpg" class="card-img-top" alt="Image relating to the class">
                    <div class="card-body">
                    <h5 class="card-title">Course Name</h5>
                    <p class="card-text">Extra info about the course</p>
                    <a href="#" class="btn btn-primary">Go to course</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
          <p>Footer</p>
        </div>
    </div>
</body>
</html>
