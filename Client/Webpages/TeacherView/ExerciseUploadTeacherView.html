<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Creator</title>
    <link rel="stylesheet" href="/Client/Styles/TeacherView/ExerciseUploadTeacherView.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd7cd2de14.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cont">
        <div class = "homeBar">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <a class="navbar-brand" href="#">Algo Pro</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-nav">
                  <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                  <a class="nav-link" href="#">Courses</a>
                  <a class="nav-link" href="#">Examples</a>
                  <a class="nav-link">Profile</a>
              </div>
              <div class="viewBadge">
                <span class="badge badge-danger">Teacher View</span>
            </div>
          </nav>
      </div>
        <div class="navBar">
            <div class="row">
                <div class="col-3">
                    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <button class="nav-link active" id="v-pills-home-tab" data-toggle="pill" data-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
                        <button class="nav-link" id="v-pills-profile-tab" data-toggle="pill" data-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Assignments</button>
                        <button class="nav-link" id="v-pills-settings-tab" data-toggle="pill" data-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Announcements</button>
                        <button class="nav-link" id="v-pills-settings-tab" data-toggle="pill" data-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Students</button>
                    </div>
                </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">...</div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
                </div>
            </div>
            </div>
        </div>
            <div class="contFileBox">
                <div class="fileUpload">
                    <form>
                        <div class="form-group">
                        <label for="exampleFormControlFile1">Upload Python Code:</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <p>Footer</p>
            </div>
            <div class="hintBox">
                <form>
                    <div class="form-group">
                      <label for="formGroupExampleInput">Enter Hint</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Hint to help students">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Line Nuber</label>
                      <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Input the line number for the hint" min="0">
                    </div>
                  </form>
            </div>
            <div class="dueDateBox">
                <form action="" method="post">
                    <label for="due">Select due date</label>
                    <input type="date" id="due" class="dueDateInput" required/>
                </form>
                
            </div>
            <div class="exampleSubButton">
                <form action="" method="post">
                    <button type="submit" class="btn btn-primary btn-lg">Add Example</button>
                </form>
            </div>
        </div>
</body>
</html>
