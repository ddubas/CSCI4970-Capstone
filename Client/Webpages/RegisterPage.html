<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../Styles/LoginStyle.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd7cd2de14.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="heading">
        <span class = "logo">
            <i class="fa-solid fa-chart-line" style="color: #ffffff;"></i>
        </span>
        <div>
            <p class = "programName">Algo Pro</p>
        </div>
        <span class = "signupButton"> 
            <a href="/login">Login</a>
        </span>
    </header>
    <div class="layoutBox">
        <form action="" class="submittion" id="register-form" methood = "post">
            <div class = "submitBox">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class = "submitBox">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email">
            </div>
            <div class = "submitBox">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class = "submitBox">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm">
            </div>
            <div class = "submitBox">
                <div class="form-check-inline">
                    <label for="passwordConfirm">Are you a teacher?</label>
                </div>
                <div class="form-check-inline">
                    <label class="form-check-label" for="radio1">
                      <input type="radio" class="form-check-input" id="radio1" name="isTeacher" value="yes" checked>Yes
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label" for="radio2">
                      <input type="radio" class="form-check-input" id="radio2" name="isTeacher" value="no">No
                    </label>
                  </div>
            </div>
            <div>
                <button type = "submit" class = "btn btn-primary">Register</button>
                <a href="/forgotPassword" class="btn btn-secondary">Forgot Password</a>
            </div>
        </form>

    </div>
    <script src="../Scripts/Register.js"></script>
</body>
</html>
