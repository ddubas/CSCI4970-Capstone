<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Page</title>
    <link rel="stylesheet" href="/Client/Styles/TeacherView/TeacherAddCoursePage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bd7cd2de14.js" crossorigin="anonymous"></script>
    <script> src = "/Client/Script/dragging.js"</script>
    <script src="https://unpkg.com/adi-draganddrop@1.0.1"></script>
</head>

<body onload="init()">
    <div class="cont">
        <div class="homeBar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Algo Pro</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-link" href="#">Courses</a>
                        <a class="nav-link" href="#">Examples</a>
                        <a class="nav-link">Profile</a>
                    </div>
                    <div class="viewBadge">
                        <span class="badge badge-success">Student View</span>
                    </div>
                </div>
            </nav>
        </div>
        <div class="footer2">
            <p>Footer</p>
        </div>
        <div class="workArea">
            <div class="exerciseName">
                <p>Exercise</p>
            </div>
            <div class="codeDisplayBox">
                <span class="line">
                    <p>Line 1</p>
                </span>


                <div class="line">
                    <p>Line 2</p>
                </div>
                <div class="line">
                    <p>Line 3</p>
                </div>
                <div class="currentLine">
                    <p>Line 4</p>
                </div>
                <div class="line">
                    <p>Line 5</p>
                </div>
                <div class="line">
                    <p>Line 6</p>
                </div>
                <div class="line">
                    <p>Line 7</p>
                </div>
                <div class="line">
                    <p>Line 8</p>
                </div>
            </div>
            <div class="answerContainer">
                <div class="answerName">
                    <p>Answer</p>
                </div>
                <div class="answerBox">
                </div>
            </div>
            <div class="answerContainer" id="dragparent">
                <div class="optionName">
                    <p>
                        Options
                    </p>
                </div>
                <div class="answerBox">
                    <div class="optionBoxs">
                        <p>O(n)</p>
                    </div>
                    <div class="optionBoxs">
                        <p>On^2</p>
                    </div>
                    <div class="optionBoxs">
                        <p>O LOG(n)</p>
                    </div>
                </div>
            </div>

            <div class="hintBox">
                <p>Hint:</p>
            </div>
            <div class="hintButton">
                <button type="button" class="btn btn-success">Hint</button>
            </div>
            <div class="hintButton">
                <button type="button" class="btn btn-secondary">Previous</button>
            </div>
            <div class="nextButton">
                <button type="button" class="btn btn-primary">Next</button>
            </div>
        </div>


    </div>
</body>

</html>
